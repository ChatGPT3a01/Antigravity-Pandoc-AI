<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$if(title)$$title$$else$文件$endif$</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft JhengHei', 'PingFang TC', sans-serif;
            line-height: 1.8;
            color: #333;
            background: #f5f5f5;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            min-height: 100vh;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        header {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header .meta {
            opacity: 0.9;
            font-size: 1.1em;
        }

        main {
            padding: 40px;
        }

        h1, h2, h3 {
            color: #11998e;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }

        h2 {
            border-bottom: 2px solid #11998e;
            padding-bottom: 5px;
        }

        code {
            background: #f4f4f4;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: 'Consolas', monospace;
        }

        pre {
            background: #1a202c;
            color: #68d391;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            margin: 20px 0;
        }

        pre code {
            background: none;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
        }

        th {
            background: #11998e;
            color: white;
        }

        blockquote {
            border-left: 4px solid #11998e;
            padding-left: 20px;
            color: #666;
            font-style: italic;
            margin: 20px 0;
        }

        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 0.9em;
        }

        #TOC {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        #TOC ul {
            list-style: none;
            padding-left: 20px;
        }

        #TOC a {
            color: #11998e;
            text-decoration: none;
        }

        #TOC a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>$if(title)$$title$$else$無標題$endif$</h1>
            <div class="meta">
                $if(author)$<span>作者：$author$</span>$endif$
                $if(date)$<span> | 日期：$date$</span>$endif$
            </div>
        </header>

        <main>
            $if(toc)$
            <nav id="TOC">
                <h3>目錄</h3>
                $toc$
            </nav>
            $endif$

            $if(abstract)$
            <div class="abstract">
                <h3>摘要</h3>
                <p>$abstract$</p>
            </div>
            $endif$

            $body$
        </main>

        <footer>
            <p>© 2025 文件產生於 Pandoc + Antigravity</p>
        </footer>
    </div>
</body>
</html>
